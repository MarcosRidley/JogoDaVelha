<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ridley's Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Ridley's Tic-Tac-Toe</header>
    <main>
      <section class="resetButton-paragraph">
        <button id="reset-button">Reset</button>
      </section>
      <section class="game-board">
        <div class="gameDiv div1">X</div>
        <div class="gameDiv div2">O</div>
        <div class="gameDiv div3">O</div>
        <div class="gameDiv div4">X</div>
        <div class="gameDiv div5">X</div>
        <div class="gameDiv div6">O</div>
        <div class="gameDiv div7">O</div>
        <div class="gameDiv div8">X</div>
        <div class="gameDiv div9">X</div>
      </section>
    </main>
  </body>
</html>
